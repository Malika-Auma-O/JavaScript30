    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's

        //with filter you can take an array with  10 things and return 2
    //you pass a function to a filter. the function loops over every single item in the array, and gives us the inventorName.
    //So it takes the inventors and loops over it and for each inventor it decides whether to keep it or not, hence the if.
    //if the inventor.year conforms to the condition, return it
    const fifteen = inventors.filter(function(inventorName){
      if (inventorName.year >= 1500 && inventorName.year < 1600){
        return true;
      }else{
        return false;
      }
    })
    console.log(fifteen);

    // Array.prototype.map()

        // map()takes in an array, does something to that array and returns a new array with the modifications, but of the same length.
    //unlike filter, which you can bring 10 things and return 2,map will return the same amount of items you give it.
    //use template strings to concatenate
    const fullNames = inventors.map(function(inventorNames){

    // Array.prototype.sort()

        //with sort, you can get like 2 items and sort just those out
    //if person a is older than person b, sort them and put peron older on top. We do it by returning 1 and -1 to bubble the items up and down in the array.
    //create a variable with a function that will give us the 1st and 2nd person
    //if a.year is > b.year we return 1 else return -1 to move them up and down inside our array
    const ordered = inventors.sort(function(firstPerson, secondperson){
      if (firstPerson.year > secondperson.year){
        return 1;
      }else {
        return -1;
      }
    });
    console.log(ordered);

    const ordered2 = inventors.sort((a, b) => a.year > b.year ? 1 : -1);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

        //reduce allows you to build something on every single one. Below we have a for loop instead
        let totalYears = 0;
    for (let i = 0; i < inventors.length; i++) {
      let inventor = inventors[i];
      let lifespan = inventor.passed - inventor.year;
      totalYears += lifespan;
    }
    console.log(totalYears);

    //using reduce
    //reduce gives you running total, or what is returned from this function, and also gives the inventor
    //return the total and the number of years the inventor lived
    //since total is undefined, we add a 0 between curly braces and parenthesis to define it
    const totalYears1 = inventors.reduce(function(total, inventor){
      return total + (inventor.passed - inventor.year);
    },0)
    console.log(totalYears1)

  const totalYears2 = inventors.reduce((total, inventor) => {

    // Sort the people alphabetically by last name

    const alpha = people.sort(function(lastOne, nextOne){
      const [aLast, aFirst] = lastOne.split(', ')

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

      }
